####MossFrp后端 WebAPI文档####
#此API文档仅包含Client部分
#请求格式均为JSON，使用GET方式请求
#请严格参照请求格式，注意参数大小写等细节
#参数返回时http状态码均为200，实际状态码在status参数里面
#以下接收内容均为返回码为200的情况下才会返回的
#如果返回码为非200，基本只会有message参数解释

###常用输入参数###
#"type" 请求类型，必需
#"token" 请求token，相当于密钥，绑定IP与userID
#除非示例里面没有用到token，其它情况下都得用

###常用status返回码解析###
#"200" 请求成功
#"400" 缺少type参数或该参数错误
#"400" 参数错误或参数不足
#"401" Token错误或缺失
#"423" 当前访问IP被限制为黑名单（出现多次非法请求或爆破等情况会自动拉黑）

########################################

  ###Login登录请求###
  #使用API必须的请求
  #会返回一个token，后续都要使用
  ##特殊返回码##
  #"404" 账号或密码错误
  ##发送内容##
  {
    "type": "login", #请求类型
    "loginType": "qq", #登录方式，qq/email/userID
    "account": "123456", #登录账号
    "password": "66666666" #登录密码，暂定为明文
  }
  ##接收内容##
  {
    "status": "200", #返回码
    "token": "xxx" #返回的token，应定义为全局变量，全程都要用
  }
  ##参考用法##
  #http://[API地址]/API?type=login&loginType=qq&account=1292141077&password=123456
  ##参考返回##
  {
    "status": "200",
    "token": "70caf24d-a6de-48ab-9529-deaf92c76776"
  }

########################################

  ###UserCode用户穿透码信息请求###
  #也是一个必需的请求
  #会返回用户所有的穿透码及其完整信息
  ##特殊返回码##
  #无
  ##发送内容##
  {
    "type": "userCode", #请求类型
    "token": "xxx" #token，绑定用户的userID
  }
  ##接收内容##
  {
    "status": "200", #返回码
    "codeData": { #返回的穿透码列表，为JSON形式
      "1": { #数据编号，一般从1开始，顺序向下排，便于读取
        "node": "xxx", #节点编号
        "number": "xxx", #穿透码编号，用于操作穿透码
        "code": "xxx", #穿透码
        "activity": "xxx", #是否为活动穿透码（是的话无法删除）
        "stop": "xxx", #到期时间
        "port": "xxx", #服务端口，可用端口为顺序后9个
        "start": "xxx", #创建时间
        "warning": "xxx", #是否发送到期警告
        "ID": "xxx", #穿透码编号，仅为区分穿透码使用
        "band": "xxx", #带宽，单位Mbps
        "user": "xxx", #用户userID
        "status": "xxx" #穿透码状态，run为正常运行，outdated为到期，banned为封禁
      }, #下面同上，只是表现多个穿透码时候的数据结构
      "2": {
        "node": "xxx",
        "number": "xxx",
        "code": "xxx",
        "activity": "xxx",
        "stop": "xxx",
        "port": "xxx",
        "start": "xxx",
        "warning": "xxx",
        "ID": "xxx",
        "band": "xxx",
        "user": "xxx",
        "status": "xxx"
      }
    }
  }
  ##参考用法##
  #http://[API地址]/API?type=userCode&token=1fe470d6-33dc-4e97-81b4-937be4a15bf1
  ##参考返回##
  {
    "status": "200",
    "codeData": {
      "1": {
        "node": "test",
        "number": "1234567",
        "code": "4test6666666666666666",
        "activity": "false",
        "stop": "1966173815000",
        "port": "40960",
        "start": "1637661815000",
        "warning": "false",
        "ID": "69",
        "band": "5",
        "user": "10000000",
        "status": "run"
      },
      "2": {
        "node": "sq3",
        "number": "8910111",
        "code": "3sq666666666666666666",
        "activity": "false",
        "stop": "1668595157748",
        "port": "59410",
        "start": "1664620757746",
        "warning": "false",
        "ID": "4697",
        "band": "30",
        "user": "10000000",
        "status": "run"
      }
    }
  }

